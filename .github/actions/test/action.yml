name: 'Test'
description: 'Code qa and tests'
inputs:
  aws-role-arn:
    description: 'ARN of AWS account to assume'
    required: true
  codecov-token:
    description: 'Token for uploading to codecov.io'
    required: true


runs:
  using: composite
  steps:
    - name: Check Workflows
      shell: bash
      run: uvx zizmor .

    - name: Pre-test checks
      shell: bash
      run: uv run scripts/code-check.sh

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: eu-west-2
        role-to-assume: ${{ inputs.aws-role-arn }}

    - name: Make CloudFormation Template for testing
      shell: bash
      run: make cfn_template_for_tests

    - name: Run tests
      shell: bash
      run: ./scripts/run-tests.sh

    - name: Upload coverage
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
      env:
        CODECOV_TOKEN: ${{ inputs.codecov-token }}
